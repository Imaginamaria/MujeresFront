<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.min.css">
    <title>Mujeres al Deporte - Panel de Noticias</title>
</head>
<body>


    <!-- navbar -->
     <nav class="navbar navbar-expand-lg bg-white py-3 fixed-top">
        <div class="container">

            <a href="index.html" class="navbar-brand"><img src="img/isomujeres_rojo.svg" alt="logo mujeres al deporte" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>


        </div>


    </nav> 

<div class="container mt-5">

    <div class="row">
        <div class="col-md-6 offset-md-3">

            <!-- formulario de login -->

            <div class="card mb-5">

                <div class="card-header">
                    <h1 class="text-center">Login</h1>
                </div>

                <div class="card-body">

                    <form>
                        <div class="mb-3">
                            <label for="form-login-email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="form-login-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="form-login-password" class="col-form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="form-login-password" required>
                        </div>

                        <div class="mb-3">
                            <input type="button" class="btn btn-primary w-100"  id="form-login-submit" value="Login" />
                            <div class="mb-3 text-danger" id="form-login-error" class="error"></div>
                        </div>

                        
                    </form>
                    <p class="mt-3">¿No tienes cuenta? <a href="registrar.html">Registrate</a></p>
                </div>
            </div>


        </div>
    </div>



</div>


    <!-- footer -->


    <footer class="p-5 bg-dark text-white text-center position-relative">
        <div class="container-fluid">
            <p class="lead">Copyright &copy; 2024 Mujeres al Deporte</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>
    </footer>

    

    
        
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src='js/login.js' type="module"></script>
</body>
</html>
