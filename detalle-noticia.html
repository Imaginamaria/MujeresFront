<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/estilos.min.css" />
    <title>Mujeres al Deporte - Panel de Noticias</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-white py-3 fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand"
          ><img
            src="img/isomujeres_rojo.svg"
            alt="logo mujeres al deporte"
            width="100px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ml-auto ms-auto text-white">
            <li>
              <span class="navbar-text me-3"
                >Bienvenido al panel de editores</span
              >
            </li>
            <li>
              <a
                href="login.html"
                id="boton-logout"
                class="nav-link btn btn-primary"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-6 text-center">
      <h1 class="mb-2 pt-4">Panel Editor de Noticias</h1>
    </div>

    <!-- section noticia -->
    <section id="noticia" class="p5 bg-light text-dark">
      <div class="container mt-5 pt-3" style="max-width: 800px">
        <div id="newsContainer" class="row pt-3 pb-3">
          <div class="d-flex flex-column align-items-start">
            <a href="panel-mujeres.html" class="btn btn-secondary">Regresar</a>
          </div>
          <!-- Ejemplo de card de noticias -->
          <div class="container pt-5" id="detalle"></div>

          <div class="d-flex flex-column align-items-start mt-3 mb-4">
            <div class="mt-4 p-5">
              <input
                type="button"
                class="btn btn-primary"
                id="boton-editar-prueba-noticia"
                value="Editar Noticia"
              />


              <input
                type="button"
                class="btn btn-secondary"
                id="boton-eliminar-noticia"
                value="Eliminar Noticia"
              />
              <div id="detalle-error" class="error"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->

    <footer class="p-5 bg-dark text-white text-center position-relative">
      <div class="container-fluid">
        <p class="lead">Copyright &copy; 2024 Mujeres al Deporte</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/detalle-noticia.js" type="module"></script>
  </body>
</html>
